<!DOCTYPE html>
<html>
	<head>
		<title>User resistration form</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body style="background-image:url(img/body-bc.jpg);">
		
		<div class="myfrm">
			<form id="form" method="get">
				
				<label>First Name</label><br>
				<input class="txt_frm" type="text" name="fname" placeholder="First name..."/>
				<label>Last Name</label><br>
				<input class="txt_frm" type="text" name="lname" placeholder="Last name..."/>
				<label>E-mail</label><br>
				<input class="txt_frm" type="email" name="name" placeholder="Enter Your email..."/>
				
				<label for="country">Country</label><br>
				<select>
					<option value="bangladesh">Bangladesh</option>
					<option value="india">India</option>
					<option value="Pakistan">Pakistan</option>
				</select>
				<label>Skills</label><br>
				<label class="container">
				  <input type="checkbox" checked="checked">
				  Java<span class="checkmark"></span>
				</label><br>
				<label class="container">
				  <input type="checkbox" checked="checked">
				  Python<span class="checkmark"></span>
				</label><br>
				<label class="container">
				  <input type="checkbox" checked="checked">
				  JavaScript<span class="checkmark"></span>
				</label><br>
				
				<input class="btn" type="submit" value="Submit"/>
				
			</form>
			
		</div>
		<script src="js/form.js">
		</script>
	</body>
</html>
